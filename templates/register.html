{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<h1>Register</h1>
<form>
    <input name="name" autocomplete="off" autofocus placeholder="Name" type="text">
    <input name="password" type="password" placeholder="Password">
    <input type="password" placeholder="Repeat Password">
    <input type="submit" value="Submit" method="post">
</form>
{% endblock %}
